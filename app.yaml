version: "3.9"
services:
    blogserver:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 3000:3000
        volumes:
            - ./:/Blog/
        command: "npm run dev --reload"
    blogPosts:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: "${pguser}"
            POSTGRES_PASSWORD: "${pgpassword}"
        expose:
            - "5433" # Publishes 5433 to other containers but NOT to host machine
        ports:
            - 5435:5433
        volumes:
            - blogPosts-data:/var/lib/postgresql/data
volumes:
    blogPosts-data:
        driver: local
networks:
    default:
        external:
            name: gstreet
